<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="qfc-dark.css">
  <!-- <link rel="stylesheet" href="qfc-light.css"> -->

</head>

<body>
  <div class="qfc-container">
    <h2>Form Title</h2>
    <label>Description of Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>
    <form>
      <div>
        <div>
            <input placeholder="Full Name" type="text" required>
        </div>
        <div>
            <input placeholder="Phone Number" type="tel" required>
        </div>
        <div>
            <input placeholder="Email Address" type="email" required>
        </div>
        <div>
          <label>Gender</label>
          <div>
            <label>
                            <input type="radio" name="set_1" checked="checked">Male
                        </label>
          </div>
          <div>
            <label>
                            <input type="radio" name="set_1">Female
                        </label>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" checked="checked">
            <label>Do you love this form?</label>
          </div>
        </div>
        <div>
          <label>Your City (single-select)</label>
          <select id>
                        <option disabled selected value="--">Select Your City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
        </div>
        <div>
          <label>Favourite Foods (multi-select)</label>
          <select multiple>
                        <option value="Cheese">Cheese</option>
                        <option value="Bacon">Bacon</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Pizza">Pizza</option>
                    </select>
        </div>
        <div>
          <label>Message (textarea)</label>
          <div>
            <textarea placeholder="Eg. Enter your messages here"></textarea>
          </div>
        </div>
        <div>
          <label>Attach file</label>
          <div>
            <input type="file" id>
          </div>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
